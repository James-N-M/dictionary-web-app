<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1d796ca600.js"
      crossorigin="anonymous"
    ></script>
    <title>Dictionary Web App</title>
  </head>
  <body class="content">
    <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
      <div><i class="fa-solid fa-book fa-2x"></i></div>
      <div style="display: flex; align-items: center;">
        <select name="" id=""
        style="margin-right: 10px;"
        >
          <option value="">Serif</option>
        </select>
        <label
        style="margin-right: 10px;" 
        class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <i class="fa-solid fa-moon fa-2x"></i>
      </div>
    </div>

    <div style="margin-bottom: 10px;">
      <input style="width: 100%; height: 30px;" type="text" placeholder="keyboard" />
    </div>

    <div
      style="display: flex; align-items: center; justify-content: space-between"
    >
      <div>
        <h1 id="word-title">keyboard</h1>
        <h2 id="word-subtitle">/kc:/bc</h2>
      </div>
      <div>
        <button id="play-btn">
          <i class="fa-solid fa-play"></i>
        </button>
      </div>
    </div>

    <div class="align-center">
      <h3 style="margin-right: 20px">noun</h3>
      <div style="flex: 1">
        <hr />
      </div>
    </div>

    <div>
      <h4>Meaning</h4>
      <ul>
        <li>123</li>
        <li>123</li>
        <li>123</li>
      </ul>
    </div>

    <div class="align-center">
      <h4 style="margin-right: 20px">Synonoumns</h4>
      <span id="synonymns">electronic keyboard</span>
    </div>

    <div class="align-center">
      <h3 style="margin-right: 20px">verb</h3>
      <div style="flex: 1">
        <hr />
      </div>
    </div>

    <h4>Meaning</h4>
    <ul>
      <li>123</li>
    </ul>

    <hr />

    <h5>Source</h5>
    <a href="#" id="source-link"> this is link thing </a>

    <script src="scripts.js"></script>
  </body>
</html>
